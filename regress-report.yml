bugreports: 
- summary: |
   Сжимается вью товара в каталоге
  environment: |
    Chrome (113.0.5672.127)
    Win10
  steps-to-reproduce: |
    1. Выбрать в фильтре производителя OPPO
  expected-result: |
    Блок с карточкой товара отображается в полном размере
  actual-result: |
    Блок с карточкой товара сжимается, кнопка "В корзину" и цена находятся за её пределами (см.вложение hexletstore.jpg)
    
- summary: |
  Не очищается корзина после успешного оформления заказа
  environment: |
    Chrome (113.0.5672.127)
    Win10
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Оформить заказ"
  expected-result: |
    После уведомления об успешном оформлении заказа корзина автоматически очищается
  actual-result: |
    После уведомления об успешном оформлении заказа автоматическая очистка корзины не происходит
    
- summary: |
  Строки в списке фильтров выходят за границы блока в мобильной версии
  environment: |
    Safari
    IOS 16
  steps-to-reproduce: |
    1. Открыть главную страницу сайта с мобильного устройства
  expected-result: |
    Строки в списке фильтров умещаются внутри блока
  actual-result: |
    Строки в списке фильтров не умещаются внутри блока
    
- summary: |
  Не работает функция удаления содержимого из корзины
  environment: |
    Safari 16.1 (18614.2.9.1.12)
    MacOS
  steps-to-reproduce: |
    1. Нажать на кнопку Add to cart на нескольких карточках товара из списка на главной странице
    2. Нажать на кнопку Cart
    3. Нажать на кнопку Clear Cart
  expected-result: |
    Содержимое корзины очищается
  actual-result: |
    Товары остаются в корзине
    
