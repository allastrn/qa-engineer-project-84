---
- summary: |
    Смена языка интерфейса сайта
  requirement: |
    Интерфейс сайта сменяет язык
  prerequisites: |
    Открыта сглавная страница сайта
  test-data: |
    текущий язык: ru, язык, на который меняем: en
  steps:
    - Нажимаем кнопку "Язык"
    - В всплывающем окне нажимаем "English"
  expected-result: |
    Язык интерфейса меняется на английский без перезагрузки страницы

- summary: |
    Поиск товара по категории
  requirement: |
   Пользователь должен иметь возможность искать товары по категории.
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Всплывающий список "Категория"
  steps:
    - Нажимаем на кнопку "Категория"
    - Выбираем одну из предложенных категорий
  expected-result: |
    Товары на странице должны быть отфильтрованы по выбранной категории
    
- summary: |
    Поиск товара по ключевым словам
  requirement: |
   Пользователь должен иметь возможность искать товары по ключевым словам
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Строка "Поиск"
  steps:
    - Нажимаем на строку "Поиск"
    - Вводим ключевое слово
  expected-result: |
    Товары на странице должны быть отфильтрованы по ключевому слову
    
- summary: |
    Фильтрация товаров по бренду
  requirement: |
   Пользователь должен иметь возможность фильтровать товары по бренду
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Боковое меню
  steps:
   - Ставим галку в одном из чек-боксах списка "Brand" 
  expected-result: |
    Товары на странице должны быть отфильтрованы по выбранному бренду без перезагрузки страницы
    
- summary: |
    Просмотр подробной информации о товаре
  requirement: |
   Пользователь должен иметь возможность просматривать подробную информацию о товаре.
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Страница с товаром
  steps:
    - Нажимаем иконку товара
  expected-result: |
    Должна открываться странница с выбранным товаром. На странице должна быть указана информация о товаре.
    
- summary: |
    Просмотр подробной информации о товаре
  requirement: |
   Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Корзина
  steps:
    - Нажимаем на кнопку "Add to cart" на иконке товара
    - Нажимаем на кнопку "Cart"
  expected-result: |
    В корзине должен лежать выбранный товар в выбранном количестве.
