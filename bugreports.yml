---
- summary: |
    Проверка отображения информации на русском языке в карточке товара
  environment: |
    Safari Version 16.1 (18614.2.9.1.12)
    macOS Ventura 13.0.1
  steps-to-reproduce: |
    1. Нажать на кнопку Language на главной странице приложения
    2. Выбрать язык Russian
    3. Открыть любую карточку товара из списка на главной странице
  expected-result: |
    Карточка товара отображается на русском языке
  actual-result: |
    Карточка товара отображается на английском языке
    
